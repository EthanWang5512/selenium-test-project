name: Selenium NUnit CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ 检出项目代码
        uses: actions/checkout@v4

      - name: 🧰 安装 .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: 🧩 安装 ChromeDriver 运行依赖
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnspr4 \
            libnss3 \
            libgconf-2-4 \
            libatk1.0-0 \
            libc6 \
            libx11-xcb1 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libgbm1 \
            libasound2 \
            libxshmfence1 \
            libpangocairo-1.0-0 \
            libgtk-3-0 \
            fonts-liberation \
            xdg-utils \
            wget

      - name: 📦 还原依赖
        run: dotnet restore

      - name: 🛠️ 编译项目
        run: dotnet build --no-restore --configuration Release

      - name: 🧪 运行测试
        run: dotnet test --no-build --verbosity normal
